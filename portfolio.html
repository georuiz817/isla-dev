<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Island Vibes Portfolio</title>
    <!-- Bootstrap CSS -->
    <link

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo - visible on all screens -->
        <a class="navbar-brand" href="#"> </a>

        <!-- Hamburger button - mobile only -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>

            <li class="nav-item">

            <li class="nav-item">

      </div>

      <!-- Card 2 -->

        <div class="card-image">
          <img src="./images/selaPortfolio.png" alt="Project 2">
        </div>
        <h3 class="card-title">Project Title</h3>
      </a>
  
      <!-- Card 3 -->
      <a href="#" class="portfolio-card">
        <div class="card-image">
          <img src="./images/selaPortfolio.png" alt="Project 3">

      <a href="#" class="portfolio-card">
        <div class="card-image">
          <img src="./images/selaPortfolio.png" alt="Project 4">

        <h3 class="card-title">Project Title</h3>

      <a href="#" class="portfolio-card">
        <div class="card-image">

        <h3 class="card-title">Project Title</h3>
      </a>

          <img src="./images/selaPortfolio.png" alt="Project 6">

    <a href="#" class="view-all">View all projects</a>
  </section>




      <!-- CTA Fish -->
      <section class="hero">
        <div class="hero-content">
          <img
            src="./images/headerFish.png"
            alt="Island vibes fish"
            class="hero-image"
          />
          <h1 class="hero-title-small">Want to work together?</h1>
          <a href="#contact" class="hero-button">Contact</a>
        </div>
      </section>
  



    <!-- Footer Section -->
<footer class="site-footer">
    <div class="footer-content">
      <!-- Left Images -->
      <div class="footer-left">
        <img src="./images/coralFooter.png" alt="Logo 1" class="footer-logo">
        <img src="./images/coralFooter.png" alt="Logo 2" class="footer-logo">
      </div>

        <p class="footer-title">Isla Dev 2025</p>
        <div class="footer-links">
          <a href="#ourWork">Our Work</a>

      <!-- Right Images -->
      <div class="footer-right">
