<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="contact web developer, hire designer, work with me, email George Ruiz, project inquiries, freelance web design contact, connect, web developer availability">

    <title>Isla-Dev | Contact</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo - visible on all screens -->
        <a class="navbar-brand" href="#"> </a>

        <!-- Hamburger button - mobile only -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links - collapsed on mobile -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Our Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTACT FORM -->

    <section class="about-us-section">
      <div class="container">
        <h2 class="hero-title-small small-gap">Contact</h2>
        <div class="contact-card">
          <form
            action="https://formspree.io/f/mldgzjwe"
            class="fs-form"
            method="POST"
            target="_top"
          >
          <span class="contact-sub-heading">Drop us a line were happy to hear from you!</span>


          <div class="fs-field">
            <label class="fs-label" for="name" >Name</label>
            <input class="fs-input" id="name" name="name" placeholder="First names are just fine, no need to be formal" required />
          </div>

            <div class="fs-field">
              <label class="fs-label" for="email" >Email</label>
              <input class="fs-input" id="email" name="email" placeholder="We won't spam you, we promise!" required />
            </div>

       

            <div class="fs-field">
              <label class="fs-label" for="message">Your Project</label>
              <textarea
              placeholder="What would you like to work on together? "
                class="fs-textarea"
                id="message"
                name="message"
              ></textarea>
            </div>

            <div class="fs-button-group">
              <button class="hero-button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="footer-content">
      <p class="about-heading">Isla Dev 2025</p>
      <div class="footer-links">
        <a href="./portfolio.html">Our Work</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
  </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
